name: Test Secret

on:
  workflow_dispatch:  # Chạy thủ công

jobs:
  test-secret:
    runs-on: ubuntu-latest
    steps:
    - name: Test MANIFESTS_REPO_TOKEN
      run: |
        if [ -n "${{ secrets.MANIFESTS_REPO_TOKEN }}" ]; then
          echo "✅ MANIFESTS_REPO_TOKEN is configured"
        else
          echo "❌ MANIFESTS_REPO_TOKEN is not configured"
        fi
        
    - name: Test GITHUB_TOKEN
      run: |
        if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
          echo "✅ GITHUB_TOKEN is configured"
        else
          echo "❌ GITHUB_TOKEN is not configured"
        fi
